name: Build and Deploy

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Move build to Spring Boot static folder
      run: |
        find ./src/main/resources/* -not -name 'application.yml' -delete
        cp -r ./frontend/build/* ./src/main/resources/static/

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build Spring Boot application
      run: |
        chmod +x ./gradlew
        ./gradlew build -x test

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.GBPARK_KEY }}
        DEPLOY_IP: ${{ secrets.GBPARK_HOST }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 400 private_key.pem
        scp -i private_key.pem -o StrictHostKeyChecking=no ./build/libs/gbpark.jar ec2-user@"$DEPLOY_IP":/home/ec2-user/gbpark.jar
        ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@"$DEPLOY_IP" << 'EOF'
          # 스프링 부트 애플리케이션 재시작
          sudo pkill -f 'java -jar' || true
          sudo -E nohup java -jar /home/ec2-user/gbpark.jar > /home/ec2-user/app.log 2>&1 &
        EOF

    - name: Clean up
      run: rm private_key.pem
